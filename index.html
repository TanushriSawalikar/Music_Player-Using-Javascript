<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="album-art">
            <img src="bg.jpg" alt="Album Art" id="album-art">
            <div class="disc"></div>
        </div>
        
        <div class="player-controls">
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="artist">Artist Name</p>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                <!-- Playlist items will be added by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
